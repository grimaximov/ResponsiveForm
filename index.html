<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyForm</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user login">
                <div class="image"><img src="img/flag.jpg" alt="pict"></div>
                <div class="boxform">
                    <form action="">
                        <h2>Login</h2>
                        <input type="text" placeholder="Login">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="submit" value="LogIn">
                        <p class="logout">Don't have account?<a href="#">Registration</a></p>
                    </form>
                </div>
            </div>
            <div class="user reg">

                <div class="boxform">
                    <form action="">
                        <h2>Create account</h2>
                        <input type="text" placeholder="Username">
                        <input type="email" name="" id="" placeholder="email">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="password" name="" id="" placeholder="Confirm password">
                        <input type="submit" value="Create">
                        <p class="logout">Have you account?<a href="#" onclick="changeForm()">LogIn</a></p>
                    </form>
                </div>
                <div class="image"><img src="img/britan.jpg" alt="pict"></div>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
