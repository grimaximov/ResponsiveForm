<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyForm</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="user signBox">
                <div class="imageBox"><img src="img/flag.jpg" alt="pict"></div>
                <div class="boxform">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Login">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="submit" value="LogIn">
                        <p class="signup">Don't have account?<a href="#" onclick="changeForm();">Registration</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupBox">
                <div class="boxform">
                    <form>
                        <h2>Create account</h2>
                        <input type="text" placeholder="Login">
                        <input type="email" name="" id="" placeholder="Your email">
                        <input type="password" name="" id="" placeholder="Create password">
                        <input type="password" name="" id="" placeholder="Confirm password">

                        <input type="submit" value="Sign Up">
                        <p class="signup">Have you account already?<a href="#" onclick="changeForm();">Sign In</a></p>
                    </form>
                </div>
                <div class="imageBox"><img src="img/cabine.jpg" alt="pict"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
